<html>
<head>
<meta charset="UTF-8">
<title>IoT Registry API Console</title>
<link rel="stylesheet"
	href="lib/raml-console/styles/api-console-light-theme.css" type="text/css" />
</head>
<body ng-app="ramlConsoleApp" ng-cloak>
	<script type="text/javascript"
		src="lib/raml-console/scripts/api-console-vendor.js"></script>
	<script type="text/javascript"
		src="lib/raml-console/scripts/api-console.js"></script>
	<script type="text/javascript">
		$.noConflict();
	</script>

	<div style="overflow: auto; position: relative;">
		<raml-console-loader src="raml/api.raml"
			options="{ disableRamlClientGenerator: true, disableThemeSwitcher: true }"></raml-console-loader>
	</div>
</body>
</html>
